<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="restaurante, comida, reserva, menú, contacto, gastronomía">
    <title>Rich Eat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@600&display=swap" rel="stylesheet">
<body>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div id="menu">
        <a href="./Reserva/reserva.html">Reserva</a>
        <a href="./menu/menu.html">Menú</a>
        <a href="./SobreNosotros/sobre_nosotros.html">Contacto</a>
    </div>
    <div id="scroll-animate">
        <div id="scroll-animate-main">
          <div class="wrapper-parallax">
            <header>
                <video autoplay muted loop id="videoFondo">
                    <source src="./img/SaveTube.io-Videos promocionales para restaurantes-(1080p).mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
        
                <div class="overlay"></div>
        
                <div class="contenido-header">
                    <img src="./img/rich eat.png">
                </div>
            </header>
              <div class="cubos-container">
        <a href="./menu/menu.html" class="cubo">
          <div class="cubo-contenido">
            <img src="./img/Tomahawk.jpg" alt="Imagen menu">
            <p>Menu</p>
          </div>
        </a>
      
        <a href="./Reserva/reserva.html" class="cubo">
          <div class="cubo-contenido">
            <img src="./img/reserva.jpeg" alt="Imagen reserva">
            <p>Reserva</p>
          </div>
        </a>
      
        <a href="./SobreNosotros/sobre_nosotros.html" class="cubo">
          <div class="cubo-contenido">
            <img src="./img/sobre nosotros.jpg" alt="Imagen sobre nosotros">
            <p>Nosotros</p>
          </div>
        </a>
      </div>
    
      
      <footer>

            <img src="./img/rich eat.png" alt="Logo del restaurante">
          </div>
          <div class="footer-divider"></div>
          <div class="footer-social">
            <a href="#" target="_blank">
              <img src="./img/2023_Facebook_icon.svg.webp" alt="Facebook">
            </a>
            <a href="#" target="_blank">
              <img src="./img/X_logo_2023_(white).png" alt="Twitter">
            </a>
            <a href="#" target="_blank">
              <img src="./img/Instagram_icon.png" alt="Instagram">
            </a>
          </div>
        </div>
      </footer>
          </div>
        </div>
      </div>
<script src="index.js"></script>
