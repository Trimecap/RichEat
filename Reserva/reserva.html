<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reserve a table at Rich Eat - a delightful dining experience awaits you. Fill out the reservation form to secure your spot.">
    <title>Reserve a Table - Rich Eat</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div id="menu">
        <a href="../index.html">Home</a>
        <a href="../menu/menu.html">Menu</a>
        <a href="../SobreNosotros/sobre_nosotros.html">Contact</a>
    </div>
    <h2>Reserve a Table</h2>
    <hr>
    <div class="reservation-form">
        <form action="#" method="post">
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
              <input type="date" id="date" name="date" placeholder="Date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
              <input type="time" id="time" name="time" placeholder="Time" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
                <label for="guests">Guests</label>
              <input type="number" id="guests" name="guests" placeholder="Guests" required>
            </div>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="4" placeholder="Message (optional)"></textarea>
          </div>
          <button type="submit">Submit Reservation</button>
        </form>
      </div>
      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <img src="../img/rich eat.png" alt="Restaurant Logo">
          </div>
          <div class="footer-divider"></div>
          <div class="footer-social">
            <a href="#" target="_blank">
              <img src="../img/2023_Facebook_icon.svg.webp" alt="Facebook">
            </a>
            <a href="#" target="_blank">
              <img src="../img/X_logo_2023_(white).png" alt="Twitter">
            </a>
            <a href="#" target="_blank">
              <img src="../img/Instagram_icon.png" alt="Instagram">
            </a>
          </div>
        </div>
      </footer>        
</body>
</html>
